<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <p>Instructions from: The Odin Project</p>

    <!-- grid -->
    <div id="container"></div>
    <button id="clearButton">Clear</button>

    <!-- grid-size options -->
    <p><strong>Want to change grid size?</strong> (max 99)</p>
    <label for="columnInput">Height</label>
    <input id="columnInput" value="16" type="number" minlength="0" maxlength="99" placeholder="0">
    <label for="rowInput">Width</label>
    <input id="rowInput" value="16" type="number" minlength="0" maxlength="99" placeholder="0">
    <label for="sizeInput">Size</label>
    <input id="sizeInput" value="30" type="number" minlength="0" maxlength="99" placeholder="0">
    <input id="gridSubmit" type="submit">

    <!-- grid colorway -->
    <br>
    <p><strong>How about a flippin' colorway?</strong></p>
    <form>
        <input id="colorBlack" name="colorway" type="radio" checked>
        <label for="colorBlack">Black (Default)</label><br>
        <input id="colorRainbow" name="colorway" type="radio">
        <label for="colorRainbow">Rainbow</label><br>
        <input id="colorRGB" name="colorway" type="radio">
        <label for="colorRGB">RGB #GAM3R</label><br>
    </form>

</body>
</html>
